<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Arthur - DJ Interativo</title>
    <link rel="stylesheet" href="css/estiloso.css">
    <link rel="stylesheet" href="css/anima-disco.css">
    <script src="js/controle.js" defer></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-text">
            <h1>Arranhe o disco e interaja!</h1>
            <p>Interaja e descubra!</p>
        </div>
        
        <div class="container">
            <!-- Pads à esquerda -->
            <div class="pad-container left">
                <div class="pad" id="pad1" ></div>
                <div class="pad" id="pad2" ></div>
            </div>
            <!-- Disco central -->
            <div class="disco-container">
                <img class="disco" src="imagens/disco.jpg" alt="Disco de Vinil" draggable="false">
            </div>
            <!-- Pads à direita -->
            <div class="pad-container right">
                <div class="pad" id="pad3" ></div>
                <div class="pad" id="pad4" ></div>
            </div>
        </div>
    </div>
</body>
</html>
