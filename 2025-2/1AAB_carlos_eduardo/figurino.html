<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIGURINO - Alguma coisa escapa ao naufrágio.</title>

        <script src="../../navbar/navbar-2025-2.js"></script>
<link rel="stylesheet" type="text/css" href="../../navbar/navbar-styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Special Elite', monospace;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ======= CHUVA ======= */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,0,0,0.3) 1px, transparent 1px);
      background-size: 2px 100px;
      animation: rainMove 0.5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes rainMove {
      from { background-position: 0 0; }
      to { background-position: 0 100px; }
    }

    /* ======= NEBLINA ======= */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0.0) 70%);
      animation: fogMove 60s linear infinite;
      opacity: 0.3;
      z-index: 2;
      mix-blend-mode: lighten;
      pointer-events: none;
    }
    @keyframes fogMove {
      0% { transform: translate(-20%, -20%); }
      50% { transform: translate(10%, 10%); }
      100% { transform: translate(-20%, -20%); }
    }

    /* ======= CONTEÚDO ======= */
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 80px 20px 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px red;
    }

    p {
      max-width: 800px;
      margin: 0 auto 60px;
      line-height: 1.8em;
      font-size: 1.1em;
      text-shadow: 0 0 8px rgba(255,0,0,0.5);
    }

    /* ======= CARROSSEL ======= */
    .carousel-container {
      position: relative;
      max-width: 900px;
      margin: 0 auto 100px;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.8s ease;
    }

    .carousel-track img {
      width: 900px;
      height: 600px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 4;
      opacity: 0.8;
      transition: transform 0.2s, opacity 0.2s;
    }

    .arrow:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* ======= VOLTAR ======= */
    .back-home {
      display: inline-block;
      color: white;
      text-decoration: none;
      margin-bottom: 50px;
      font-weight: bold;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-home:hover {
      background: red;
      text-shadow: 0 0 8px black;
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="fog"></div>

  <div class="content">
    <a href="index.html" class="back-home">← Voltar para Home</a>
    <h1>FIGURINO — Alguma coisa escapa ao naufrágio.</h1>
    <p>
      Blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá blá.
    </p>

    <div class="carousel-container">
      <img src="setaesquerda.png" class="arrow left" id="prevBtn" alt="Seta Esquerda">
      <div class="carousel-track" id="carouselTrack">
        <!-- 35 imagens -->
        <script>
          for(let i=1; i<=35; i++){
            document.write(`<img src="figurino${i}.png" alt="Figurino ${i}">`);
          }
        </script>
      </div>
      <img src="setadireita.png" class="arrow right" id="nextBtn" alt="Seta Direita">
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const totalImages = 35;
    let index = 0;

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % totalImages;
      track.style.transform = `translateX(-${index * 900}px)`;
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + totalImages) % totalImages;
      track.style.transform = `translateX(-${index * 900}px)`;
    });
  </script>
</body>
</html>
