  <style>
    body {
      font-family: monospace; sans-serif;
      background: #f9e4c8;
      text-align: center;
      padding: 20px;
      background-image: url('imagens/fundo.jpg');

    background-size: cover;

    background-position: center;

    background-attachment: fixed;
}
    }

    h1 {
      margin-bottom: 50px;
    }

    
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 33px;
      max-width: 900px;
      margin: auto;
    }

    .galeria img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    
    .overlay:target {
      display: flex;
    }

    
    .overlay img {
      max-width: 30%;
      max-height: 30%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    
    .fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }


  </style>
</head>
